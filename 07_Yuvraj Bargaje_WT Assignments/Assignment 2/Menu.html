<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CARNIVAL CAFE</h1>
        <p class="established">Est. 2021</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfOxxwGDkayVVYp_h9csX3r-6fugdWWCUvKw&usqp=CAU" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">5.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">4.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.50</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">5.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQC-q5SjYGZByU0sHJ2k_jpvl-zvSD4-xrPAQ&usqp=CAU" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">2.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">4.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">3.00</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">702 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
